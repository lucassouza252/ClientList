<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">New Client</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form ng-submit="addClient()">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" ng-model="client.name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" ng-model="client.email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label>Name of Project</label>
                        <input type="text" class="form-control" ng-model="client.projectName" placeholder="Project Name">
                    </div>
                    <div class="form-group">
                        <label>Delivery Date</label>
                        <input type="date" class="form-control" ng-model="client.deliveryDate">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
