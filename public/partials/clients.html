<div class="panel panel-default" ng-init="getClients()">
    <div class="panel-heading">
        <h3 class="panel-title">Client List</h3>
    </div>
    <div class="panel-body">
        <table class="table table-bordered" >
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Project Name</th>
                <th>Delivery Date</th>
                <th>Link</th>
            </tr>
            <tr ng-repeat="client in clients">
                <td>{{client.name}}</td>
                <td>{{client.email}}</td>
                <td>{{client.projectName}}</td>
                <td>{{client.deliveryDate}}</td>
                <td>
                    <a class="btn btn-default btn-lg" href="#/clients/details/{{client._id}}" role="button">
                        <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
