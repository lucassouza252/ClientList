<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Novo Cliente</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../angularApp/css/new.css" />
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!--Diretiva para a rota /clients do angularApp -->
                <a class="navbar-brand" href="/" ui-sref="clients">Client List</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/" ui-sref="clients">Home<span class="sr-only">(current)</span></a></li>
                    <li><a href="/new">Novo</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <section class="container">
        <form class="novo">
            <div class="form-group">
                <label for="exampleInputName2">Name</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputName2">Name of Project</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Name of Project">
            </div>
            <div class="form-group">
                <label for="exampleInputName2">Delivery Date</label>
                <input type="date" name="deliveryDate">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </section>

</body>
</html>
